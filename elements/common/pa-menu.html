<html><head><link rel="import" href="/bower_components/polymer/polymer-element.html"></head><body><dom-module id="pa-menu"><template><custom-style><style is="custom-style" include="iron-flex shared-styles"></style></custom-style><style>iron-icon{margin-right:33px;opacity:0.54;}.iron-selected{color:var(--default-primary-color);}a{text-decoration:none;color:var(--menu-link-color);display:-ms-flexbox;display:-webkit-flex;display:flex;-ms-flex-direction:row;-webkit-flex-direction:row;flex-direction:row;-ms-flex-align:center;-webkit-align-items:center;align-items:center;font-family:'Roboto', 'Noto', sans-serif;-webkit-font-smoothing:antialiased;text-rendering:optimizeLegibility;font-size:14px;font-weight:400;line-height:24px;min-height:48px;padding:0 16px;width:255px;white-space:nowrap;box-sizing:border-box;}a[hide]{display:none;}paper-submenu paper-item{font-size:14px;cursor:pointer;outline:none;white-space:nowrap;width:255px;box-sizing:border-box;@apply (--layout);@apply (--layout-horizontal);}.arow-down{margin-right:0;}paper-submenu paper-menu{background:var(--drawer-submenu-background);padding:0;height:0;max-height:0;overflow:hidden;transition:max-height 0.3s ease-in-out;}paper-submenu .submenu-expanded + paper-menu{height:auto;max-height:300px;}</style><iron-selector id="myMenu" selected="[[page]]" attr-for-selected="data-route" class="list" role="navigation"><a data-route="pa-home" href="[[rootPath]]pa-home" on-click="onDataRouteClick"><iron-icon icon="erith:general-home"></iron-icon><span>Home</span> </a><a data-route="pa-dashboard" href="[[rootPath]]pa-dashboard" on-click="onDataRouteClick"><iron-icon icon="erith:general-dashboard"></iron-icon><span>Dashboard</span></a><paper-submenu id="ui-elements-menu"><paper-item class="menu-trigger" slot="menu-trigger" on-click="toggleSubmenu"><iron-icon icon="touch-app"></iron-icon><span class="flex">Games</span><iron-icon icon="hardware:keyboard-arrow-down" class="arow-down"></iron-icon></paper-item><paper-menu class="menu-content sublist" attr-for-selected="data-route" selected="[[route]]" slot="menu-content"><a data-route="games-single-list" href="[[rootPath]]games-single-list" on-click="onDataRouteClick"><iron-icon icon="erith:games-single"></iron-icon><span>Single</span> </a><a data-route="games-multiplayer-list" href="[[rootPath]]games-multiplayer-list" on-click="onDataRouteClick"><iron-icon icon="erith:games-multiplayer"></iron-icon><span>Multiplayer</span> </a><a data-route="games-casino-list" href="[[rootPath]]games-casino-list" on-click="onDataRouteClick"><iron-icon icon="erith:games-poker"></iron-icon><span>Casino</span></a></paper-menu></paper-submenu><a data-route="pa-manga" href="[[rootPath]]pa-manga" on-click="onDataRouteClick"><iron-icon icon="erith:general-manga"></iron-icon><span>Manga</span> </a><a data-route="pa-movie" href="[[rootPath]]pa-movie" on-click="onDataRouteClick"><iron-icon icon="erith:general-movie"></iron-icon><span>Movie</span> </a><a data-route="pa-artcraft" href="[[rootPath]]pa-artcraft" on-click="onDataRouteClick"><iron-icon icon="erith:general-artcraft"></iron-icon><span>Art &amp; Craft</span> </a><a data-route="pa-shop" href="[[rootPath]]pa-shop" on-click="onDataRouteClick"><iron-icon icon="erith:general-shop"></iron-icon><span>Shop</span></a></iron-selector></template><script>class PaMenu extends Polymer.Element{static get is(){return'pa-menu'}static get properties(){return{page:{type:String,value:'single-games',reflectToAttribute:!0,notify:!0},rootPath:String}}toggleSubmenu(a){a.target.parentNode.classList.contains('iron-selected')||a.currentTarget.classList.contains('iron-selected')?(a.target.parentNode.classList.remove('submenu-expanded'),a.currentTarget.classList.remove('submenu-expanded')):(a.target.parentNode.classList.add('submenu-expanded'),a.currentTarget.classList.add('submenu-expanded'))}onDataRouteClick(){var b=document.querySelector('#app'),c=b.shadowRoot.querySelector('#paperDrawerPanel');c.narrow&&c.closeDrawer(),b.scrollPageToTop()}}window.customElements.define(PaMenu.is,PaMenu);</script></dom-module></body></html>
